language: python

services:
  - postgresql

python:
  - "3.5"

before_install: openssl aes-256-cbc -K $encrypted_c588fd94989d_key -iv $encrypted_c588fd94989d_iv -in secrets.py.enc -out pawprints/secrets.py -d

install: pip install -r requirements.txt

before_script:
  - psql -c 'CREATE DATABASE pawprints;' -U postgres

script: python manage.py test
